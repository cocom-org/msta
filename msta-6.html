<H2><A NAME="s6">6.</A> <A HREF="msta.html#toc6">Future of MSTA development</A></H2>

<P>Frequently LR(k)-grammars are not sufficient to describe modern
programming languages adequately.  More power grammars would be useful
for this.  It could be LR-regular grammars, backtracking, or something
else.</P>
